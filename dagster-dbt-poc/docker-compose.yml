version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: docker/Dockerfile.postgres
    container_name: dagster-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dagster_dbt_poc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  dagster:
    build:
      context: .
      dockerfile: docker/Dockerfile.dagster
    container_name: dagster-webserver
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dagster_dbt_poc
    volumes:
      - ./dagster_project:/opt/dagster/app/dagster_project
      - ./dbt_project:/opt/dagster/app/dbt_project
      - ./data:/opt/dagster/app/data
      - dagster_home:/opt/dagster/app/dagster_home
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "cd /opt/dagster/app/dbt_project && 
             dbt deps && 
             dbt compile --target postgres_dev &&
             cd /opt/dagster/app &&
             dagster dev -h 0.0.0.0 -p 3000 -f dagster_project/repository.py"

volumes:
  postgres_data:
  dagster_home: